<tr class="instrument-list-el" data-bind="click: $parent.actions.onElementClick, css: { 'active' : active, 'compared' : compared, 'benchmark' : $data.extra.change.isBenchmark }">
    <td class="instrument-table-body-row" data-bind="text: $index"></td>
    <td class="instrument-table-body-row" data-bind="text: name"></td>
    <td class="instrument-table-body-row" data-bind="text: symbol"></td>

    <!-- ko if: $parent.showSector($data) -->
        <td class="instrument-table-body-row" data-bind="text: sector"></td>
    <!-- /ko -->
    <!-- ko ifnot: $parent.showSector($data) -->
        <td class="instrument-table-body-row" ></td>
    <!-- /ko -->

    <!-- ko if: $data.extra.error -->
    <td class="instrument-table-body-row" data-bind="text: extra.error"></td>
    <!-- /ko -->
    <!-- ko if: !$data.extra.error -->

    <td class="instrument-table-body-row" data-bind="text: extra.change.change"></td>
    <td class="instrument-table-body-row" data-bind="text: extra.change.fromQuote.close"></td>
    <td class="instrument-table-body-row" data-bind="text: extra.change.toQuote.close"></td>

    <!-- /ko -->


    <td class="instrument-table-body-row" data-bind="click: $parent.actions.onCompareClick, clickBubble: false, ">Comp</td>
    <td class="instrument-table-body-row" data-bind="click: $parent.actions.onAddToFavoriteClick, clickBubble: false">Fave</td>
</tr>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style/all.css?key={cache_key}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="full-height" >

    <div data-bind="component: 'notification'"></div>

    <div class="full-height flex-container flex-container--col" > 
        <!-- ko template: 'topMenu' -->
        <!-- /ko -->

        <div class="floating-components-container" >
            <div data-bind="component: {
                name: 'favorites',
                params: {
                    favoritesAPI: $root.favoritesAPI
                }}">
            </div>
        </div>

        <div class="chart-and-list-container" data-bind="component: {
            name: 'chartAndList',
            params: {}
            }">
        </div>
    </div>

    <div class="ko-templates-container" ></div>
    <script src="../js/bundle.js?key={cache_key}"></script>

</body>
</html>
